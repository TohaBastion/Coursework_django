<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}UYAWA{% endblock %}</title>
    {% load static %}
    <!-- Підключення Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Підключення CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="header bg-dark text-white">
        <div class="container-fluid text-white">
            <div class="d-flex justify-content-between text-white align-items-center btn-sm">
                <img src="{% static 'images/uyawa_logo.png' %}" class="logo">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon text-white"></span>
                    </button>
                    <div class="collapse navbar-collapse text-white" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Головна</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'products' %}">Товари</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'services' %}">Послуги</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'blog_home' %}">Блог</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Контакти</a></li>
                        </ul>
                    </div>
                </nav>
                <div class="auth-block">
                    {% if user.is_authenticated %}
                        <a class="btn btn-outline-light mr-2" href="{% url 'cart' %}">
                        <i class="fas fa-shopping-cart"></i>
                        </a>
                        <form method="post" action="{% url 'logout' %}" style="display:inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-light">Вихід</button>
                        </form>
                    {% else %}
                        <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}">Вхід</a>
                        <a class="btn btn-outline-light btn-sm" href="{% url 'register' %}">Реєстрація</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>

    <!-- Вміст, що буде розширюватися в дочірніх шаблонах -->
    <div class="content text-white mt-1">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="footer bg-dark text-white text-center py-2 mt-4">
        <p>&copy; 2024 UYAWA</p>
    </footer>

    <!-- Підключення Bootstrap JS та jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
