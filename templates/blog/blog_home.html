{% extends 'base.html' %}

{% block title %}Блог{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Блог</h2>
    <div class="row">
        {% for post in posts %}
            <div class="col-md-3 mb-4">
                <div class="card bg-dark">
                    <div class="card-body">
                        <h6 class="card-title text-center"  style="color: sandybrown; font-size: small">{{ post.title }} </h6>
                        <p class="card-text text-white" style="font-size: x-small">{{ post.content|truncatewords:20 }}</p>
                        <a href="{% url 'blog_detail' post.pk %}" class="btn btn-outline-light">Читати більше</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
